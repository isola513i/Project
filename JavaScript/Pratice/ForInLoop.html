<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let person = {
            name: "John Doe",
            age: 30,
            city: "New York"
        }

        for (const key in person) {
                console.log(key + ": " + person[key]);
            }
        

        let cars = ["Homda","Toyota","Nissan"]
        for (const car of cars) {
            console.log(car);
        }

        let i = 0;
        while(i < 5){
            console.log(i);
            i++;  
        }

        let x = 0;
        do {
            console.log(x);
            x++
        } while(x < 5)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="myBody">
    <button onclick="alert('Hello JS')">Click Me</button>
    <p id="myText">Change this text.</p>
    <button id="myBtn">Click to change text</button>
    <button id="changeColorBtn">Change Color</button>

    <script>

        const button = document.getElementById("myBtn")
        const changeColorBtn = document.getElementById("changeColorBtn")
        button.addEventListener("click",function() {
            const myText = document.getElementById("myText")
            myText.textContent = "The text has been changed."
        })
        changeColorBtn.addEventListener("mouseover",function() {
            const myBody = document.getElementById("myBody")
            myBody.style.backgroundColor = "black"
        })
        changeColorBtn.addEventListener("mouseout",function() {
            const myBody = document.getElementById("myBody")
            myBody.style.backgroundColor = "white"
        })

        let text = "This is a String"
        let firstName = "John"
        let lastName = "Smith"
        let greet = firstName + " " + "Nice to meet you" + " " + lastName;
        console.log(greet.length)
        console.log(greet)

    </script>
</body>
</html>

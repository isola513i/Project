<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Global Scope -->
    <!-- Let & Const = Block Scope -->

        // Block Scope
        {
            const x = 5;
        }
        console.log(x);
    </script>

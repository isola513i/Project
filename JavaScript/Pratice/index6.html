<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Object Literal
        const car = {
            make: "Mercedes-Benz",
            model: "A-Class",
            year: "2024",
            displayInfo() {
                console.log(`${this.make} ${this.model}, Year: ${this.year}`);
            }
        }
        console.log(car.make,car.model,car.year);
        car.displayInfo();
        
        // Date Objects 
        const date = new Date
        console.log(date);

        // Objects Constructor เปรียบเสมือนแม่แบบ
        function Car(make,model, year) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.displayInfo = function() {
                console.log(`${this.make} ${this.model}, Year: ${this.year}`);
            }
        }
    
        // New Keywords
        const car1 = new Car("Mercedes-Benz","S-Class",2024);
        const car2 = new Car("BMW","3 Series", 2024)
        console.log(car1.make);
        console.log(car2.make);
        car1.displayInfo();
        car2.displayInfo();

    </script>
</body>
</html>

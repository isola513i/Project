    <script>
        let age = 18;
        // Ternary Operator
        let message = (age >= 18) ?"You are an adult." : "You are not an adult."

        let score = 85;
        if(score >= 90){
            console.log("Grade: A");
        }else if(score >= 80){
            console.log("Grade: B");
        }else if(score >= 70) {
            console.log("Grade: C");
        }else if(score >= 60){
            console.log("Grade: D");
        }else {
            console.log("Grade: F");
        }

        let day = 3 ;
        let dayName ;
        switch(day){
            case 1:
                dayName = "Monday"
                break;
            case 2:
                dayName = "Tuesday"
                break;
            case 3:
                dayName = "Wednesday"
                break;
            case 4:
                dayName = "Thursday"
                break;
            case 5:
                dayName = "Friday"
                break;
            case 6:
                dayName = "Saturday"
                break;
            case 7:
                dayName = "Sunday"
                break;
            default:
                dayName = "Invalid day"
        }
        console.log(dayName);
        
    </script>

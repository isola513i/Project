<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Array Literal
        const langs = ["HTML","CSS"]
        // push
        // pop
        // shift
        // unshift
        console.log(langs.length);
        console.log(langs.push("Banana"));
        console.log(langs);
        console.log(langs.pop());
        console.log(langs);

        const cars = new Array("Honda","Toyota","Nissan");
        console.log(cars);

        // concat()
        const concatArrays = langs.concat(cars)
        console.log(concatArrays);

    </script>
</body>
</html>

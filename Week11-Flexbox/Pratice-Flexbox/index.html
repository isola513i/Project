<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .mystyle {
            height: 100px;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            flex-flow: wrap;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="mystyle">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
